<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An AI by Kabura Kuria</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000; /* Black background */
      color: #fff; /* White text color for contrast */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .container {
      width: 90%;
      max-width: 850px;
      padding: 20px;
      border: 2px solid #e74c3c; /* Red border for contrast */
      border-radius: 15px;
      background: linear-gradient(145deg, #222, #333); /* Gradient background */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); /* Deep shadow for depth */
      animation: fadeIn 2s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #e74c3c; /* Bright red for the title */
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    .iframe-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      background: #27ae60; /* Green background */
      border: 1px solid #27ae60; /* Green border */
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow for depth */
      transition: transform 0.3s;
    }
    .iframe-container:hover {
      transform: scale(1.05);
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
    footer {
      margin-top: 30px;
      font-size: 1em;
      color: #bdc3c7; /* Light grey for footer text */
    }
    footer a {
      color: #e74c3c; /* Red for links */
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>An AI by Kabura Kuria</h1>
    <div class="iframe-container">
      <iframe src="https://kaburakuria-sema.hf.space" allowfullscreen></iframe>
    </div>
    <footer>
      <p>Explore more projects by <a href="https://your-portfolio-link.com">Kabura Kuria</a></p>
    </footer>
  </div>
</body>
</html>
